<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Reduce Method</title>
  </head>
  <body>
    <h1>The Reduce Method</h1>
    <p>11, 4, 41, 50, 7, 19, 8, 18, 2, 6, 20, 43, 2, 23, 12, 24, 31, 29</p>
    <button type="button" name="Reduce" onclick="myFunction">Reduce</button>
    <p>Result:<span id="demo"></span></p>
    <script>
      var numbers = [11, 4, 41, 50, 7, 19, 8, 18, 2, 6, 20, 43, 2, 23, 12, 24, 31, 29];

      function getSum(total, num) {
        return total + num;
      }
      function myFunction(item) {
        document.getElementById("demo").innerHTML = numbers.reduce(getSum);
      }
    </script>
  </body>
</html>
